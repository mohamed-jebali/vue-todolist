<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todoList</title>
    <!-- CSS LINK -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- BOOTSTRAP LINK 5.3 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- FONTAWESOME 6.4.0 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <div id="app">
        <div class="container">
            <ul class="todolist">
                <h1 class="text-center">
                    Todo List &check;
                </h1>
                <li v-for="(elements,index) in list" :class="{ cancelled: elements.done }">
                    {{ elements.text }}
                    <span @click="removeList"><i class="fa-solid fa-xmark"></i></span>
                </li>
                <input class="mt-4" type="text" v-model="newElement" @keydown.enter="addToList" placeholder="Inserisci un elemento nella lista">
                <button @click="addToList" class="btn btn-primary">Add</button>
            </ul>
        </div>
    </div>


    <script src="./js/script.js"></script>
</body>
</html>
